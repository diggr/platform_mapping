<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>DIGGR PLATFORM MAPPING</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">

</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="twelve columns" style="margin-top: 10%">
        {{ README }}
        {% if files %}
        <h2>Files</h2>
        <ul>
            {% for file in files %}
            <li>
                <a href="{{ file }}">{{ file }}</a>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
      </div>
    </div>
    <div class="row">
        <div class="twelve columns" style="margin-top: 10%">
            <h2>Funded By</h2>
            <div class="row">
                <div class="two columns">
                    <img class="u-max-full-width" src="img/dfg.png" alt="diggr is funded by Deutsche Forschungsgemeinschaft." />
                </div>
            </div>
        </div>
    </div>
    <div class="row" style="margin-top: 10%; margin-bottom: 20%">
        <div class="twelve columns">
        <h2>Partners</h2>
        <img class="u-max-full-width" src="img/diggr_sponsors.png" alt="diggr is funded by Deutsche Forschungsgemeinschaft." />
        </div>
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
